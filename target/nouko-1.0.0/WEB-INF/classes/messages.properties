# It is possible to use placeholder in a message key, so you can insert dynamic contents in your JSP file or action class.
# You can have up to four parameter fields per value string. 
# Ds <bean:message key="customer.name" arg0="first" arg1="last"/> , les valeurs de arg0 et arg1 prendront les places de {0} et {1} au moment de l'affichage
# On aura donc l'affichage: "Customer first and last names"
# N.B. les arguments valides sont arg0, arg1, arg2 et arg3.

# 1) Usage of message resources in JSP files:
#    ----------------------------------------
# You can use two tags to print out a message key in your JSP file: 
# a) <bean:message>  (The most used tag )
# b) <html:messages> (This tag is used to show errors or messages. The errors or message are taken from the request.) 
# Example:
# <logic:messagesPresent message="true">
#    <html:messages id="msg" message="true">
#        <bean:write name="msg"/> <br/>
#    </html:messages>
# </logic:messagesPresent>
#
# The tag <logic:messagesPresent> checks if there are some errors or messages in the request. 
# With the parameter message you can define if messages or errors will be displayed. Default are errors. 
# The tag <html:message> loops over the messages or errors saved in the request. 
# The parameter id defines one message or error, which is printed out with <bean:write>.

# Errors and messages will be added to the request in the action class, in order to print out these with the tag <html:messages> . 
#You can use two methods saveMessages() and saveErrors().

# 2) Usage of message resources in action classes:
#    ---------------------------------------------
# It is also possible to access a message resource in an action class. This is an advantage if you add ActionErrors or ActionMessages, which are
# printed out with tag <html:messages> in your JSP file. A simple example should illustrate this:

# content in Message resource file:
# label.username=Username
# label.password=Password
# error.missing.key=The fields are missing: {0} and {1}

# content in Action Class file:
# MessageResources messageResources = getResources(request);
# ActionErrors actionErrors = new ActionErrors();
# actionErrors.add("error", new ActionMessage("error.missing.key", messageResources.getMessage("label.username"), messageResources.getMessage("label.password")));
# saveErrors(request, actionErrors);

# The methode getResources(request) get the message resource file by the Locale specify in the request. Now we create a intance of ActionErrors, 
# which is later saved in the request. The method add insert a error into actionErrors. SaveErrors() save the erros in the request.. 
# The method new ActionMessage() reads a message key. The two parameter of the method define the value of the placeholder. 
# Its the same like the parameter arg0-arg3 of <bean:message>. The method getMessage("label.username") read the value of the key label.username and 
# replace it with the placeholder.
# The argument 'messageResources.getMessage("label.username")' of ActionMessage() will take the place of {0}  and the argument
# messageResources.getMessage("label.password") will take the place of {1} during the execution of the pgm.

